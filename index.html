<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>AgencyBD</title>
</head>
<body>
    
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Agency<span>BD</span></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#client">Client</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav__btns">
            <button class="btn">Let's Talk Us</button>
        </div>
    </nav>

    <header class="section__container header__container" id="home">
        <div class="header__image">
            <img src="img/header.png" alt="header">
        </div>
        <div class="header__content">
            <h1>Building <span>Digital Product,</span> Brand and Experience</h1>
            <p class="section__description">
                We help businesses grow by creating innovative digital products, 
                memorable brand identities, and seamless user experiences that truly 
                connect with their audience
            </p>
            <div class="header__btns">
                <button class="btn">How It Works</button>
                <a href="#">
                    <span><i class="ri-play-fill"></i></span>
                    Check Video
                </a>
            </div>
        </div>
    </header>


    <!-- JS -->
    <script src="main.js"></script>
    
</body>
</html>
